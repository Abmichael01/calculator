<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-sign"><i class="fa-solid fa-divide"></i></div>
    
    <div class="calculator">
        <div class="screen">
            <p class="screen1"></p>
            <p class="screen2">0</p>
        </div>
        <div class="buttons">
            <button class="ce">CE</button>
            <button class="c">C</button>
            <button class="percent">%</button>
            <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>

            <button class="oneOverX">1/x</button>
            <button class="xRaiseTwo">x^2</button>
            <button class="fac">x!</button>
            <button class="operator">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="number">00</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
